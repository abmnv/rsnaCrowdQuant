<!DOCTYPE html>
<html>
  <head>
    <title>RSNA CrowdQuant</title>
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>

    <div class="login-wrapper">
      <div class="login-box">
        <form>
          <div class="error invisible" id="login-error"></div>

          <div class="form-input">
            <label for="login-username">Username:</label>
            <input type="text" name="username" id="login-username" required/>
          </div>
          <!--
          <div class="form-input">
            <label for="password">Password:</label>
            <input type="password" name="password" required/>
          </div>
          -->

          <button class="submit" type="submit">
            Login
            <img src="./imgs/spinner.gif" class="loading invisible">
          </button>
          <div class="clear-both"></div>
        </form>

        <div class="signup-divider">
           Or sign up for a new account
        </div>

        <button id="open-signup-btn-new" class="submit">
          Sign Up
        </button>
      </div>
    </div>

    <div class="signup-wrapper invisible">
      <form>
        <div class="error invisible"></div>

        <div class="form-input">
          <span>Select a username:</span>
          <select id="signup-name-select"></select>
          <!--
          <input type="text" name="username" id="signup-username" required/>
          -->
        </div>

        <!--
        <div class="form-input">
          <label for="password">Password:</label>
          <input type="password" name="password" id="signup-password" required/>
        </div>

        <div class="form-input">
          <label for="password">Confirm password:</label>
          <input type="password" name="confirm-password" id="signup-confirm-password" required/>
        </div>
        -->

        <div class="form-input">
          <span>Are you a practicing Radiologist?:</span>
          <label for="signup-radiologist-yes">Yes</label>
          <input type="radio" name="is-radiologist" id="signup-radiologist-yes" value="yes" required/>
          <label for="signup-radiologist-no">No</label>
          <input type="radio" name="is-radiologist" id="signup-radiologist-no" value="no" required/>
        </div>

        <div id="signup-speciality" class="form-input invisible">
          <span>Speciality:</span>
          <select>
            <option value="medicalPhysicist">Practicing Medical Physicist</option>
            <option value="researcher">Researcher</option>
            <option value="resident">Resident</option>
            <option value="student">Student</option>
            <option value="technicianOrDosimetrist">Technician / Dosimetrist</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="signup-years-of-experience" class="form-input invisible">
          <span>Years of experience:</span>
          <select>
            <option value="<5">< 5 years</option>
            <option value="5-10">5-10 years</option>
            <option value=">10">> 10 years</option>
          </select>
        </div>

        <div class="form-input">
          <label for="signup-email">Email (not required)</label>
          <input type="email" name="email" id="signup-email"/>
        </div>

        <button class="submit" type="submit" id="signup-button">
          Sign Up
          <img src="./imgs/spinner.gif" class="loading invisible">
        </button>
      </form>
      <!--
      <div class="signup-divider">
        Already have an account?
      </div>
      <button id="open-signup-btn" class="submit">
        Sign Up
      </button>
      -->
    </div>

    <!--
    <div class="login-wrapper">
      <form>
        <div class="form-input">
          <label for="username">Username:</label>
          <input type="email" name="username" id="username" required/>
        </div>
        <div class="form-input">
          <label for="username">Password:</label>
          <input type="password" name="password" id="password" required/>
        </div>

        <button class="submit" type="submit">
          Login
          <img src="./imgs/spinner.gif" class="loading invisible">
        </button>
      </form>
    </div>
  -->

    <div class="viewer-wrapper invisible">
      <div class="top-bar">
        <div class="viewer-tools">
          <div class="tool">
            <a href="/#" data-tool="wwwc">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-status-complete" href="/imgs/icons.svg#icon-status-complete"></use>
              </svg>
              W/L
            </a>
          </div>
          <div class="tool">
            <a href="/#" data-tool="length">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-measure-temp" href="/imgs/icons.svg#icon-tools-measure-temp"></use>
              </svg>
              Length
            </a>
          </div>
          <div class="tool">
            <a href="/#" data-tool="pan">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-pan" href="/imgs/icons.svg#icon-tools-pan"></use>
              </svg>
              Pan
            </a>
          </div>
          <div class="tool">
            <a href="/#" data-tool="zoom">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-zoom" href="/imgs/icons.svg#icon-tools-zoom"></use>
              </svg>
              Zoom
            </a>
          </div>
          <div class="tool">
            <a href="/#" data-command="save">
              <svg>
                <use xlink:href="./imgs/icons.svg#icon-status-complete" href="./imgs/icons.svg#icon-status-complete"></use>
              </svg>
              Save
            </a>
          </div>
          <div class="tool" style="float: right;">
            <a href="tutorial.pdf" target="_blank" data-command="tutorial">
              <svg>
                <use xlink:href="./imgs/icons.svg#icon-tools-more" href="./imgs/icons.svg#icon-trial-info"></use>
              </svg>
              Tutorial
            </a>
          </div>
          <div class="tool" style="float: right;">
            <a href="/#" data-command="skip" >
              <svg>
                <use xlink:href="./imgs/icons.svg#icon-tools-more" href="./imgs/icons.svg#icon-tools-more"></use>
              </svg>
              Skip Case
            </a>
          </div>
          <div class="tool" style="float: right;">
            <a href="/#" data-command="clearAll">
              <svg>
                <use xlink:href="/imgs/icons.svg#icon-ui-close" href="/imgs/icons.svg#icon-ui-close"></use>
              </svg>
              Clear
            </a>
          </div>

        </div>

      </div>
      <div class="viewport">
        <div id="conerstoneViewport"></div>
        <div class="scroll">
          <div class="thumb"></div>
        </div>
      </div>
    </div>

    <div class="modal">
      <p>Thanks for submitting your measurement!</p>
      <div class="button-holder">
        <button class="logout">Log out</button>
        <button class="next-case">Next Case</button>
      </div>
    </div>

    <div class="error-modal">
      <p>You don't have any measurements to submit</p>
      <div class="button-holder">
        <button class="ok">Ok</button>
      </div>
    </div>

    <div class="loading-overlay invisible">
      <div class="padding"></div>
      <div class="content">
        <img src="./imgs/spinner.gif" class="spinner">
        <div class="submit-text">Submitting...</div>
      </div>
    </div>

    <div class="menu-wrapper invisible">
      <ul>
        <li><a href="/#" data-menu="nextCase">Next Case</a></li>
        <li><a href="/#" data-menu="submit">Save</a></li>
        <li class="separator"></li>
        <li><a href="/#" data-menu="logout">Log out</a></li>
      </ul>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-math/dist/cornerstoneMath.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-core/dist/cornerstone.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-tools/dist/cornerstoneTools.min.js"></script>
    <script type="text/javascript" src="../node_modules/dicom-parser/dist/dicomParser.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoader.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
      $('#login-username').val(window.localStorage.getItem('username'));
    });

    </script>
  </body>
</html>
